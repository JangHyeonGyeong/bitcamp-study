<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Basic</title>
  <script src="jquery-3.6.1.min.js"></script>
  <script>
    // 웹 페이지를 모두 불러오려면
    $(document).ready(function (){
    $('<h1></h1>')
      .text('안녕')
      .attr('data-test', 'test')
      .css({
        backgroundColor: 'red',
        color: 'white'
      })
      .appendTo('body');
    })
  </script>
</head>
<body>
</body>
</html>
