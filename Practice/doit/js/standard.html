<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>웹 페이지</title>
  <script>
    // 이벤트 연결
    window.onload = function (){
      // 변수 선언
      const image = document.getElementById('image');

      // 속성변경
image.src= 'https://via.placeholder.com/300x200';
image.width = 300;
image.height = 200;

    };
  </script>
</head>
<body>
<img id="image" />
</body>
</html>
