<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Basic</title>
  <script src="jquery-3.6.1.min.js"></script>
  <script>
    // 웹 페이지를 모두 불러오려면
    $(document).ready(function () {
      //h1태그를 모두 추출하고
      const $headers = $('h1');
      //h1 태그의 개수만큼 반복을 돌려서
      for(let i = 0; i <$headers.length; i++){
        //특정 위치에서
        if(i % 2 ==1){
          //i 번째 요소 추출
          const domElement = $headers.get(i);
          // 배경 색상 적용
          $(domElement).css('backgroundColor','red');
        }
      }
 });
  </script>
</head>
<body>
<h1>HeaderA</h1>
<h1>HeaderB</h1>
<h1>HeaderC</h1>
<h1>HeaderD</h1>

</body>
</html>
