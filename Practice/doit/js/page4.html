<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

</head>
<body>
<h1>태그1</h1>
<h2>태그2</h2>
<script>
  // h1 태그의 배경 색상 변경
  document.querySelector('h1').style.backgroundColor = "red";
  //h2 태그의 글자 색상을 변경
  document.querySelector('h2').style.color = "red";
</script>

</body>
</html>
