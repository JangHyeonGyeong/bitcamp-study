<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Event</title>
  <script src="jquery-3.6.1.min.js"></script>
  <script>
    // 웹 페이지를 모두 불러오려면
    $(document).ready(function () {
   // h1 태그에 click 이벤트 연결
          $('h1').on('click', function (event){
            // h1 태그를 생성해서 body태그에 추가
            $('<h1></h1>').text($(this).text()).appendTo('body');

          })
        });

  </script>
</head>
<body>
<h1>HeaderA</h1>

</body>
</html>
