<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>JQuery Text</title>
  <script src="jquery-3.6.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $(document).ready(function (){
        $('.text-1').text('<h1>text() 메소드</h1>');
        $('.html-2').text('<h1>html() 메소드</h1>');
      })

 });
  </script>
</head>
<body>
<p class="text-1">TestA</p>
<p class="text-1">TestA</p>
<p class="text-2">TestB</p>
<p class="text-2">TestB</p>
</body>
</html>
